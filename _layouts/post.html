---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<h3 class="meta">{{ page.date | date_to_string }}
| tags:
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge">{{ tag_name }}</code>&nbsp;</a>
  {% endfor %}</h3>


<div class="post">
  {{ content }}
</div>
